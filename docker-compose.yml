version: '3'

services:
  frontend:
    build:
      context: ./frontend  # Context is now inside frontend/
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network

  backend:
    build:
      context: ./backend  # Context is now inside backend/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge